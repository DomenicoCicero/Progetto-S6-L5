<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edit Profile</title>
    <link rel="stylesheet" href="./dist/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <style>
      .gradient-bg {
        background: linear-gradient(to bottom, #000000, #161515);
      }

      /* Stile della checkbox fittizia */
      .checkbox-custom {
        display: inline-block;
        width: 25px;
        height: 25px;
        border: 1px solid #adb5bd;
        /* border-radius: 3px; */
        background-color: white;
        cursor: pointer;
      }

      /* Stile della spunta */
      .checkbox-custom::after {
        content: "\2714"; /* Codice Unicode della spunta */
        font-size: 16px;
        color: #007bff;
        display: none;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="gradient-bg">
        <div class="w-50">
          <img src="./assets/netflix_logo.png" alt="logo" class="w-25" />
        </div>
      </nav>
    </header>
    <main class="bg-dark text-center pt-2">
      <div class="container">
        <div class="row">
          <div class="col-8 offset-1">
            <h1 class="text-white fst-normal fs-1">Edit Profile</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-8 offset-3">
            <div class="d-flex flex-column flex-md-row border-top border-bottom border-grigio-scuro">
              <div class="pt-3 position-relative">
                <div class="position-relative">
                  <img src="./assets/avatar.png" alt="" class="w-50" />
                  <i
                    class="bi bi-pencil text-white rounded-circle border border-white p-1 bg-black position-absolute end-50 bottom-0 mb-1 me-4 me-sm-5 me-md-3"
                  ></i>
                </div>
              </div>
              <div class="d-flex flex-column align-items-start pt-3">
                <p class="text-white bg-grigio-chiaro ps-2 pe-5 py-1 fs-5 w-100 border border-black text-start">
                  Strive Student
                </p>
                <span class="text-white pt-3 pb-1">Lenguage:</span>
                <div class="d-flex border w-50 bg-black text-start align-items-center">
                  <span class="text-white ps-1 py-1">English</span>
                  <i class="bi bi-caret-down-fill text-white ps-3"></i>
                </div>
                <div class="border-top border-grigio-scuro mt-4 text-start">
                  <div class="mt-3">
                    <span class="text-white pb-1">Maturity Settings:</span>
                  </div>
                  <p class="text-white bg-grigio-scuro ps-2 pe-5 py-1 my-3 fs-6 w-100 border border-black">
                    ALL MATURITY RATINGS
                  </p>
                  <p class="text-white">Show titles of all maturity ratings for this profile.</p>
                  <button type="button" class="bg-transparent text-secondary py-1 px-4 border border-secondary">
                    EDIT
                  </button>
                </div>
                <div class="border-top border-grigio-scuro mt-4 text-start">
                  <div class="mt-3">
                    <span class="text-white pb-1">Autoplay controls</span>
                  </div>
                  <div class="d-flex align-items-center mt-2">
                    <input class="form-check-input d-none" type="checkbox" id="exampleCheckbox" checked />
                    <div class="position-relative">
                      <span class="checkbox-custom bg-transparent border border-grigio-scuro"></span>
                      <i class="bi bi-check-lg text-secondary position-absolute start-0 bottom-0 mt-1 fs-4"></i>
                    </div>
                    <label class="form-check-label text-white ps-2" for="exampleCheckbox">
                      Autoplay next episode in a series on all devices.
                    </label>
                  </div>
                  <div class="d-flex align-items-center mt-2 pb-4">
                    <input class="form-check-input d-none" type="checkbox" id="exampleCheckbox" checked />
                    <div class="position-relative">
                      <span class="checkbox-custom bg-transparent border border-grigio-scuro"></span>
                      <i class="bi bi-check-lg text-secondary position-absolute start-0 bottom-0 mt-1 fs-4"></i>
                    </div>
                    <label class="form-check-label text-white ps-2" for="exampleCheckbox">
                      Autoplay previews while browsing on all devices.
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-8 offset-3 offset-md-1 d-flex flex-column align-items-start flex-md-row pb-3">
                <button type="button" class="fw-bold py-2 px-4 mt-4 border-none border-white">SAVE</button>
                <button
                  type="button"
                  class="fw-semibold py-2 px-4 mt-4 bg-transparent border border-secondary text-secondary ms-md-5"
                >
                  CANCEL
                </button>
                <button
                  type="button"
                  class="fw-semibold py-2 px-4 mt-4 bg-transparent border border-secondary text-secondary ms-md-5"
                >
                  DELETE PROFILE
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
